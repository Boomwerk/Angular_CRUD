<div class="container mt-5">

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update a comments</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form #dataForms="ngForm" (ngSubmit)="updatePost(dataForms)" >
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="forInput" class="form-label">Title</label>
                        <input type="text" class="form-control" id="forInput" placeholder="Title of comments" name="title" [(ngModel)]='title' required>
                    </div>
                    <div class="mb-3">
                        <label for="forTextArea" class="form-label">Comments</label>
                        <textarea class="form-control" id="forTextArea" rows="3" name="comments" [(ngModel)]='comments'  placeholder="your comments" required></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-secondary ms-2" data-bs-dismiss="modal">Close</button>
                    </div>
                
                </div>

            </form>
           
          </div>
        </div>
      </div>

    <div #response>

    </div>

    <form #dataForms="ngForm" (ngSubmit)="addPost(dataForms)">

        <div class="mb-3">
            <label for="forInput" class="form-label">Title</label>
            <input type="text" class="form-control" id="forInput" placeholder="Title of comments" name="title" [(ngModel)]='title' required>
        </div>
        <div class="mb-3">
            <label for="forTextArea" class="form-label">Comments</label>
            <textarea class="form-control" id="forTextArea" rows="3" name="comments" [(ngModel)]='comments'  placeholder="your comments" required></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    



    <div class="card mt-4" *ngFor="let post of posts">
        
        <div class="card-body d-flex"> 
            
            <div class="left" >
               <p>userId : {{post.userId}}</p>
                <h2>{{post.title}}</h2>
                <p>{{post.body}}</p>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openModal(post.id)">
                    modifier
                </button>
                <button class="btn btn-danger ms-2">suprimer</button>
                
            </div>
            
        </div>

    </div>
    
</div>
